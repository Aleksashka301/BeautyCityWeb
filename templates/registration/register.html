{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Регистрация</title>
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <link rel="icon" href="{% static 'img/favicon.png' %}" type="image/png">
</head>
<body>
    <div class="register-container">
        <h1 class="register-title">Зарегистрироваться</h1>
        <form method="post" class="register-form">
            {% csrf_token %}
            {% if form.non_field_errors %}
                <ul class="register-errorlist">
                    {% for error in form.non_field_errors %}
                        <li>{{ error }}</li>
                    {% endfor %}
                </ul>
            {% endif %}
            {{ form.as_p }}
            <button type="submit" class="register-submit-btn">Зарегистрироваться</button>
        </form>
        <p><a href="{% url 'login' %}" class="register-link">Уже есть аккаунт? Войти</a></p>
    </div>
</body>
</html>
